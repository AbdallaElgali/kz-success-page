<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add a link to Google Fonts for the button text -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="checkmark">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark-check" fill="none" d="M14 27l5 5 10-10"/>
            </svg>
        </div>
        <h1>Payment Done!</h1>
        <p>Thank you for completing your secure online payment.</p>
        <p>Have a great day!</p>
        <button class="go-back-btn" onclick="closeWindow()">GO BACK</button>
    </div>

    <script>
        // Close the webpage when the button is clicked
        function closeWindow() {
            window.close();
        }
    </script>
</body>
</html>
